apiVersion: builds.katanomi.dev/v1alpha1
kind: Build
spec:
  workspaces:
    - description: >
        This workspace is shared among all the pipeline tasks to read/write
        common resources
      name: source
  tasks:
    - name: golang-build-test
      timeout: 30m
      retries: 3
      taskRef:
        kind: ClusterTask
        name: golang-build-test
      workspaces:
        - name: source
          workspace: source
      params:
        - name: test
          value: go test -v -coverpkg=./... -coverprofile=profile.cov ./...
        - name: build
          value: go build .
    - name: build-image
      timeout: 30m
      retries: 3
      taskRef:
        kind: ClusterTask
        name: build-image
      workspaces:
        - name: source
          workspace: source
      params:
        - name: container-image
          value: 192.168.130.183:32000/devops/go-demo
        - name: container-image-tag
          value: v1.1
        - name: dockerfile
          value: ./Dockerfile
        - name: labels
          value: []
        - name: context
          value: .
        - name: push-extra-args
          value: --storage-driver=vfs --tls-verify=false
        - name: build-extra-args
          value: --storage-driver=vfs --tls-verify=false
        - name: format
          value: docker
